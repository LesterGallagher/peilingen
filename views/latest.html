<ons-page id="latest-page">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center"><div class="localization">Latest polls</div></div>
        <div class="right"></div>
    </ons-toolbar>

    <div class="ons-tabbar-localization">
        <ons-tabbar swipeable position="auto">
            <ons-tab page="views/bar-chart.html" label="Percentages" icon="md-chart" active>
            </ons-tab>
            <ons-tab page="views/bar-chart-seats.html" label="Seats" icon="md-chart">
            </ons-tab>
            <ons-tab page="views/donut-chart.html" label="Percentages" icon="md-chart-donut">
            </ons-tab>
            <ons-tab page="views/donut-chart-seats.html" label="Seats" icon="md-chart-donut">
            </ons-tab>
        </ons-tabbar>
    </div>
</ons-page>
