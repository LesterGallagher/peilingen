<ons-page id="trend-page" data-timespan="quarter" class="chart-page">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Trend <span class="date-of-latest-update"></span></div>
    </ons-toolbar>
    <div style="padding: 10px;" class="user-select-text">
        <div class="legend-colors" id="legend-colors"></div>
        <div class="relative">
            <div id="ct-chart"></div>
        </div>
    </div>
</ons-page>
